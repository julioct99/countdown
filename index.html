<!doctype html>
<html lang="en">

<head>
    <title>Countdown</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito&family=Raleway&family=Roboto&family=Roboto+Mono&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="timer h-100 d-flex justify-content-center container align-items-center">
        <div>
            <div class="display text-center">
                <h1 id="header"> <i class="fa fa-clock-o" aria-hidden="true"></i> COUNTDOWN </h1>
                <h2 id="display-area" class="display-time-left">00:00</h2>
                <p id="end-time" class="display-end-time"></p>
            </div>

            <div class="timer-controls text-center">
                <button data-time="20" class="timer-button btn btn-info mx-1 mx-sm-2">20 "</button>
                <button data-time="300" class="timer-button btn btn-info mx-1 mx-sm-2">5 '</button>
                <button data-time="900" class="timer-button btn btn-info mx-1 mx-sm-2">15 '</button>
                <button data-time="1200" class="timer-button btn btn-info mx-1 mx-sm-2">20 '</button>
                <button data-time="3600" class="timer-button btn btn-info mx-1 mx-sm-2">60 '</button>

                <form name="customForm" id="custom" class="mt-2">
                    <div class="form-group row justify-content-center">
                        <div class="input-group mb-3 col-6 col-md-8 col-lg-10">
                            <input autocomplete="off" id="minutes" type="number" min="0" max="60"
                                class="form-control text-center" name="minutes" placeholder="Enter Minutes"
                                aria-label="Text input">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
